<div>
    <div id = "navbar">
        <span>
           <p-splitButton label="Warehouses" [model]="wItems"></p-splitButton>
        </span> 
        <span>
           <p-splitButton label="Product" [model]="pItems"></p-splitButton>
        </span> 
   </div>
</div>
    <label for="warehouseId">Warehouse ID</label>
    <input type="number" pInputNumber [(ngModel)]="warehouseFormData.warehouseId" placeholder="" id="warehouseId">
    <input type = "text" pInputText [(ngModel)]="warehouseFormData.warehouseName" placeholder="Warehouse Name">
    <input type = "text" pInputText [(ngModel)]="warehouseFormData.location" placeholder="Location">
    <label for="Capacity Max">Capacity Max </label>
    <input type="number" pInputText [(ngModel)]="warehouseFormData.capacityMax" id="Capacity Max">
    <label for="warehouseId">Capacity Current</label>
    <input type="number" pInputText [(ngModel)]="warehouseFormData.capacityCurrent" id="Capacity Current">
    <label for="warehouseId">Supply</label>
    <input type="number" pInputText [(ngModel)]="warehouseFormData.supply" id="Supply">
    <label for="warehouseId">Product ID</label>
    <input type="number" pInputText [(ngModel)]="warehouseFormData.product_id" id="Product ID">
<div>

</div>

<div>
    
    <p-table [value]="warehouses" >
        <ng-template pTemplate="header">
            <tr>
                <th>Warehouse Id</th> 
                <th>Warehouse Name</th> 
                <th>Location</th>
                <th>Capacity</th>
                <th>Current</th>
                <th>Supply</th>
                <th>Product ID</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-warehouse>
            <tr> 
                <td>{{warehouse.warehouseId}}</td>
                <td>{{warehouse.warehouseName}}</td>
                <td>{{warehouse.location}}</td>
                <td>{{warehouse.capacityMax}}</td>
                <td>{{warehouse.capacityCurrent}}</td>
                <td>{{warehouse.supply}}</td>
                <td>{{warehouse.product_id}}</td>
                <!-- <td><p-inputNumber value = "number" mode = "decimal" [(ngModel)] = "warehouse.warehouseId"></p-inputNumber></td>
                <td><p-inputText [(ngModel)] = "warehouse.warehouseName"></p-inputText></td>
                <td><p-inputText [(ngModel)] = "warehouse.location"></p-inputText></td>
                <td><p-inputNumber value = "number" mode = "decimal" [(ngModel)] = "warehouse.capacityMax"></p-inputNumber></td>
                <td><p-inputNumber value = "number" mode = "decimal" [(ngModel)] = "warehouse.capacityCurrent"></p-inputNumber></td>
                <td><p-inputNumber value = "number" mode = "decimal" [(ngModel)] = "warehouse.supply"></p-inputNumber></td>
                <td><p-inputNumber value = "number" mode = "decimal" [(ngModel)] = "warehouse.product_id"></p-inputNumber></td> -->
               
        </tr>
        
    </ng-template>
    
</p-table>
</div>
